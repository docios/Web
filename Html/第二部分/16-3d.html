<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
     #box{
       width: 300px;
       height: 300px;
       border: black solid 1px;
       margin: 80px auto;
       perspective: 100px;
       
    
     }
     .box1{
       width: 100px;
       height: 100px;
       background: #bfa;
       margin: 100px;
       transform:  rotateX(0);
       transition: 2s;
     }

     #box:hover .box1{
       transform:  rotateX(180deg);
     }
     
     
    
  </style>
</head>
<body>

<div id="box">
  
  
  <div class="box1">ff</div>
</div>

</body>
</html>
