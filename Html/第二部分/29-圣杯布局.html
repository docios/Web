<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Title</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    .clear:after{
      content: "";
      display: block;
      clear: both;
    }

    .header{
      height: 100px;
      background: red;
    }
    .parent{
      background: #ac9f5a;
      margin:  0 100px  0 150px;
    }

    .center {
      
      width: 100%;
      float: left;
      height: 200px;
      
    }
    
    .left {
      background: #66c584;
      width: 150px;
      height: 200px;
      float: left;
      margin-left: -100%;
      
      position: relative;
      left: -150px;
    }
    
    .right {
      background: #9d9d9d;
      width: 100px;
      float: left;
      height: 200px;
      margin-left: -100px;
      position: relative;
      right: -100px;
    }
  </style>
</head>
<body>

<div class="header"></div>
<div class="parent clear" >

  <div class="center  clear">
    <p>11111</p>
  </div>
  <div class="left"></div>
  <div class="right"></div>


</div>
</body>
</html>
