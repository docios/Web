<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    #box {
      width: 100px;
      height: 100px;
      margin: 50px auto;
      background: #bfa;
      opacity: .5;
      filter: alpha(opacity=50);
      /**
       * opacity 的值在0-100之间
       */
    }
    
    *{
      margin: 0;
      padding: 0;
    }
    .box1 {
      border: 10px solid purple;
      overflow: hidden;
    }
    
    .box2{
      float: left;
      width: 100px;
      background: #66c584;
      margin-bottom: -2000px;
      padding-bottom: 2000px;
    }
    .box3{
      float: right;
      width: 100px;
      background: #66c584;
      margin-bottom: -2000px;
      padding-bottom: 2000px;
    }
  </style>
</head>
<body>

<div id="box"></div>

<div class="box1">
  <div class="box2">
    <p>11111111111</p>
    <p>222222</p>
    <p>222222</p>
    <p>222222</p>
    <p>222222</p>
  </div>
  <div class="box3">
    <p>333333333</p>
    <p>222222</p>

  </div>
</div>






</body>
</html>
