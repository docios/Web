<html lang="en">

<head>

    <style>
        img {
            display: block;

        #box {
            margin: 20px auto;

        .btn {
            margin: 20px auto;
            text-align: center;

    <script>
        function findById(viewId, callBackFun) {
            var byId = document.getElementById(viewId);
            byId.onclick = callBackFun;
        }

        window.onload = function() {
            // var num = 1;
            // var tltle = document.getElementById("tltle");
            // var timer = setInterval(function() {
            //     tltle.innerHTML = num++;

            //         clearInterval(timer);
            //     }
            // }, 1000);

            // var start = document.getElementById("start") //开始
            // var stop = document.getElementById("stop") // 停止
            var box = document.getElementById("box"); // 图片

            var imgList = [
                "../img/banner_0.jpg",
                "../img/banner_1.jpg",
                "../img/banner_2.jpg",
                "../img/banner_3.jpg",
            ];
            var index = 0;

            var timer;

            findById("start", function() {
                clearInterval(timer);
                timer = setInterval(function() {
                        index++;
                        index %= imgList.length;
                        // if (index == imgList.length) {
                        //     index = 0;
                        // }
                        box.src = imgList[index];

                    },
                    1000);
            });
            findById("stop", function() {

                clearInterval(timer);
                console.log("1234");
            });
        };
    </script>

    <div>

        <button id="stop">暂停</button>

    </div>
