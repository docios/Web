<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    var name = "The Window"
    var obj = {
      name: "My Object",
      getNameFunc: function () {
        return function () {
          return this.name
        }
      }
    }


    console.log(obj.getNameFunc()())


    var name1 = "The Window"
    var obj1 = {
      name1: "My Object",

      getNameFunc: function () {
        var that = this
        return function () {
          return that.name1
        }
      }
    }


    console.log(obj1.getNameFunc()())


    function fun(n, o) {
      console.log(o)
      return {
        fun: function (m) {
          return fun(m, n)
        }
      }
    }

    // var a = fun(0);//underfined
    // a.fun(1);// 0
    // a.fun(2);// 1
    // a.fun(3);// 2
    //
    // var b = fun(0).fun(1).fun(2).fun(3);//underfined,0,1,2

    var c = fun(0).fun(1);//underfined,0
    c.fun(2);//1
    c.fun(3);//1


  </script>
</head>

</body>
</html>
