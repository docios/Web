<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    
    #time {
      width: 300px;
      height: 300px;
      border: 2px solid black;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
    }
    
    ul {
      list-style: none;
      width: 100%;
      height: 100%;
      position: relative;
      transform-origin: center center;
    }
    
    #time ul li {
      width: 2px;
      height: 10px;
      background: black;
      position: absolute;
      left: 50%;
      top: 0;
      transform-origin: center 150px;
    }
    
    #hours {
      position: absolute;
      width: 2px;
      height: 60px;
      background: fuchsia;
      left: 150px;
      top: 90px;
      transform-origin: bottom;
    }
    
    #minutes {
      position: absolute;
      width: 2px;
      height: 100px;
      background: #018ffb;
      left: 150px;
      top: 50px;
      transform: rotate(60deg);
      transform-origin: bottom;
    }
    
    #seconds {
      position: absolute;
      width: 2px;
      height: 150px;
      background: #0E774A;
      left: 150px;
      top: 0px;
      transform: rotate(120deg);
      transform-origin: bottom;
    }
  </style>
  
  
  <script type="text/javascript">
    window.onload = function () {
     
     
     var secondsDoM= document.getElementById("seconds")
      var minutesDoM= document.getElementById("minutes")
      var hoursDoM= document.getElementById("hours")
      var ul = document.querySelector("ul")
      for (var i = 0; i < 60; i++) {
        let li = document.createElement("li");
        if (i % 5 === 0) {
          li.style.height = 20 + "px";
        }
        li.style.transform = "rotate(" + i * 6 + "deg)"
        ul.appendChild(li)
      }
      run()
      setInterval(run, 1000)
      
      function run() {
        let date = new Date();
        var hours = date.getHours()
        var minutes = date.getMinutes()
        var seconds = date.getSeconds()
        secondsDoM.style.transform = "rotate(" + seconds * 6 + "deg)"
        minutesDoM.style.transform = "rotate(" + minutes * 6 + "deg)"
        hoursDoM.style.transform = "rotate(" +( hours * 30 +minutes/2)+ "deg)"
      }
    }
  
  
  </script>
</head>
<body>

<div id="time">
  <ul>
    <!--    <li></li>-->
    <!--    <li></li>-->
  </ul>
  <div id="hours"></div>
  <div id="minutes"></div>
  <div id="seconds"></div>
  <div id="point"></div>

</div>


</body>
</html>
