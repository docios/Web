<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
     #loading{
       width: 40px;
       height: 40px;
       margin: 30px auto;
       /*border: 1px saddlebrown solid;*/
       position: relative;
     }
     .box1,.box2{
       position: absolute;
       width: 100%;
       height: 100%;
     }
     .box1 div,.box2 div{
       animation: loadMove 1.5s infinite linear;
     }
     .box1 div:nth-child(1),.box2 div:nth-child(1){
       width: 10px;
       height: 10px;
       background: #9d9d9d;
       border-radius: 10px;
       position: absolute;
       left: 0;
       top: 0;
     }
     .box1 div:nth-child(2),.box2 div:nth-child(2){
       width: 10px;
       height: 10px;
       background: #9d9d9d;
       border-radius: 10px;
       position: absolute;
       right: 0;
       top: 0;
     }
     .box1 div:nth-child(3),.box2 div:nth-child(3){
       width: 10px;
       height: 10px;
       background: #9d9d9d;
       border-radius: 10px;
       position: absolute;
       right:  0;
       bottom: 0;
     }
     .box1 div:nth-child(4),.box2 div:nth-child(4){
       width: 10px;
       height: 10px;
       background: #9d9d9d;
       border-radius: 10px;
       position: absolute;
       left: 0;
       bottom: 0;
     }
     .box2{
       transform: rotate(45deg);
     }

     .box1 div:nth-child(1){
       animation-delay: -0s;
     }
     .box2 div:nth-child(1){
       animation-delay: -0.2s;
     }
     .box1 div:nth-child(2){
       animation-delay: -0.4s;
     }
     
     .box2 div:nth-child(2){
       animation-delay: -0.6s;
     }
     .box1 div:nth-child(3) {
       animation-delay: -0.8s;
     }
    .box2 div:nth-child(3){
      animation-delay: -1s;
     }
     .box1 div:nth-child(4){
       animation-delay: -1.2s;
     }
     .box2 div:nth-child(4){
       animation-delay: -1.4s;
     }
     
     @keyframes loadMove {
       
       
       0%{
         transform: scale(1);
       }
       50%{
         transform: scale(0);
       }
       100%{
         transform: scale(1);
       }
       
       
       
     }
     
     
     
    
  </style>
</head>
<body>
<div id="loading">
  <div class="box1">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="box2">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  
  
</div>


</body>
</html>
