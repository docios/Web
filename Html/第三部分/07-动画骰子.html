<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Title</title>
  <style type="text/css">
    
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    
    #parent {
      width: 100px;
      height: 100px;
      border-radius: 6px;
      margin: 200px auto;
      position: relative;
      transition: 5s;
      perspective: 500px;
    }
    
    ul:hover {
      animation: move 5s;
    }
    
    
    @keyframes move {
      0% {
        transform: rotateY(0);
      }
      50% {
        transform: rotateY(360deg);
        /*transition-delay: 1s;*/
        /*transform: rotateY(0);*/
      }
      50% {
        transform: rotateX(0);
      }
      100% {
        transform: rotateX(360deg);
      }
    }
    
    #parent ul {
      width: 100%;
      height: 100px;
      transform-style: preserve-3d;
    }
    
    #parent ul li {
      width: 100px;
      height: 100px;
      
      position: absolute;
    }
    
    #parent ul li > div {
      width: 100px;
      height: 100px;
      border-radius: 6px;
      border: 1px solid black;
      box-sizing: border-box;
      display: grid;
      grid-template:
        "a1 a2 a3" 1fr
        "a4 a5 a6" 1fr
        "a7 a8 a9" 1fr /1fr 1fr 1fr;
      align-items: center;
      justify-items: center;
    }
    
    #parent ul li > div div {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: black;
    }
    
    #parent ul li:first-child {
      background: white;
    }
    
    #parent ul li:nth-child(2) {
      left: 100px;
      background: white;
      transform: rotateY(90deg);
      transform-origin: left;
    }
    
    #parent ul li:nth-child(3) {
      left: -100px;
      background: white;
      transform: rotateY(-90deg);
      transform-origin: right;
    }
    
    
    #parent ul li:nth-child(4) {
      top: 100px;
      background: white;
      transform: rotateX(-90deg);
      transform-origin: top;
    }
    
    
    #parent ul li:nth-child(5) {
      top: -100px;
      background: white;
      transform: rotateX(90deg);
      transform-origin: bottom;
    }
    
    
    #parent ul li:last-child {
      background: white;
      transform: translateZ(-100px);
    }
    
    
    #parent ul li:first-child > div div {
      grid-area: a5;
    }
    
    #parent ul li:nth-child(2) > div div:first-child {
      grid-area: a1;
    }
    
    #parent ul li:nth-child(2) > div div:last-child {
      grid-area: a9;
    }
    
    
    #parent ul li:nth-child(3) > div div:nth-child(1) {
      grid-area: a1;
    }
    
    #parent ul li:nth-child(3) > div div:nth-child(2) {
      grid-area: a5;
    }
    
    #parent ul li:nth-child(3) > div div:nth-child(3) {
      grid-area: a9;
    }
    
    
    #parent ul li:nth-child(4) > div div:nth-child(1) {
      grid-area: a1;
    }
    
    #parent ul li:nth-child(4) > div div:nth-child(2) {
      grid-area: a3;
    }
    
    #parent ul li:nth-child(4) > div div:nth-child(3) {
      grid-area: a7;
    }
    
    
    #parent ul li:nth-child(4) > div div:nth-child(4) {
      grid-area: a9;
    }
    
    
    #parent ul li:nth-child(5) > div div:nth-child(1) {
      grid-area: a1;
    }
    
    #parent ul li:nth-child(5) > div div:nth-child(2) {
      grid-area: a3;
    }
    
    #parent ul li:nth-child(5) > div div:nth-child(3) {
      grid-area: a5;
    }
    
    
    #parent ul li:nth-child(5) > div div:nth-child(4) {
      grid-area: a7;
    }
    
    #parent ul li:nth-child(5) > div div:nth-child(5) {
      grid-area: a9;
    }
    
    
    #parent ul li:nth-child(6) > div div:nth-child(1) {
      grid-area: a1;
    }
    
    #parent ul li:nth-child(6) > div div:nth-child(2) {
      grid-area: a3;
    }
    
    #parent ul li:nth-child(6) > div div:nth-child(3) {
      grid-area: a4;
    }
    
    
    #parent ul li:nth-child(6) > div div:nth-child(4) {
      grid-area: a6;
    }
    
    #parent ul li:nth-child(6) > div div:nth-child(5) {
      grid-area: a7;
    }
    
    #parent ul li:nth-child(6) > div div:nth-child(6) {
      grid-area: a9;
    }
  
  </style>
</head>
<body>

<div id="parent">
  <ul>
    <li>
      <div>
        <div></div>
      </div>
    </li>
    <li>
      <div>
        <div></div>
        <div></div>
      
      </div>
    </li>
    <li>
      <div>
        <div></div>
        <div></div>
        <div></div>
      
      </div>
    </li>
    
    <li>
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      
      </div>
    </li>
    <li>
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      
      </div>
    </li>
    <li>
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </li>
  </ul>
</div>


</body>
</html>
