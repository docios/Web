<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    #box {
      width: 300px;
      height: 30px;
      border: 1px solid black;
      margin: 80px auto;
      background-image: linear-gradient(to left top, #999 25%, #080 25%, #080 50%, #999 50%, #999 75%, #080 75%);
      background-size: 30px;
      animation: move 2s infinite linear;
    }
    
    @keyframes move {
      0%{
        background-position: 0 0 ;
      }
  
      100%{
        background-position: 30px 30px ;
      }
    }
  
  </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
