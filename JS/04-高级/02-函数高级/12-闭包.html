<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    /**
     * 闭包
     *     嵌套的内部函数
     *     包含被引用变量的对象
     * 条件
     *    函数嵌套
     *    内部函数引用外部函数的变量/函数
     * 常见闭包
     *    内部函数作为外部函数的返回值
     *    将函数作为实参传递给另一个函数调用
     */
    function fn1() {
      var a = 1

      function fn2() {
        console.log(a)
      }
      console.log(“难为死我啦Git”)
    }

    fn1()
  </script>
</head>
<body>

</body>
</html>
