<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    #column {
      width: 160px;
      height: 220px;
      border: 1px solid purple;
      margin: 80px auto;
      perspective: 800px;
    }
    
    .first {
      width: 160px;
      height: 220px;
      border: none;
      float: left;
      box-sizing: border-box;
     
    }
    
    ul {
      width: 160px;
      height: 220px;
      float: left;
      border: 1px solid purple;
      position: relative;
      box-sizing: border-box;
      transform-style: preserve-3d;
    }
    
    li {
      width: 160px;
      height: 220px;
      position: absolute;
      left: 0;
      top: 0;
    }
    
    ul li div {
      width: 100%;
      height: 100%;
      line-height: 220px;
      text-align: center;
      border: 1px solid purple;
  
      box-sizing: border-box;
   
    }
    
    ul:hover  li div{
      transition: 4s;
      transform-origin: left;
      transform: rotateY(0);
      animation: candyMove 4s 1;
      /*background: transparent;*/
      /*backface-visibility: hidden;*/
    }
    
    @keyframes candyMove {
      from {
        transform: rotateY(0);
      }
      to {
        transform: rotateY(-180deg);
      }
    }
    
    ul li:nth-child(4) div {
      animation-delay: 1s;
      backface-visibility: visible;
      opacity: 1;
    }
    
    ul li:nth-child(3) div {
      animation-delay: 2s;
      backface-visibility: visible;
      opacity: 1;
    }
    
    ul li:nth-child(2) div {
      animation-delay:3s;
      backface-visibility: visible;
    }
    
    ul li:nth-child(1) div {
      animation-delay: 4s;
      backface-visibility: visible;
    }
