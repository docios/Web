<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Title</title>
  <style type="text/css">
    #box1 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #box1 div {
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background: black;
    }
    
    #box2 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    #box2 div {
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background: black;
    }
    
    #box2 div:last-child {
      align-self: flex-end;
    }
    
    #box3 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      border-radius: 6px;
      display: flex;
      justify-content: space-around;
      flex-direction: column;
    }
    
    #box3 div {
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background: black;
      
    }
    
    #box3 div:nth-child(2) {
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background: black;
      align-self: center;
    }
    
    #box3 div:nth-child(3) {
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background: black;
      align-self: flex-end;
    }
    
    #box4 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      border-radius: 6px;
      display: flex;
      flex-wrap: wrap;
    }
    
    #box4 div {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    #box4 div:last-child{
    align-items: flex-end;
    }
    #box4  i {
      display: block;
      width: 30%;
      height: 60%;
      border-radius:50%;
      background: black;
    }

    #box5 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      border-radius: 6px;
      display: flex;
      flex-wrap: wrap;
    }

    #box5 div {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    #box5 div:nth-child(2){
      display: flex;
      justify-content: center;
    }
    
    #box5 div:last-child{
      align-items: flex-end;
    }
    #box5  i {
      display: block;
      width: 30%;
      height: 90%;
      border-radius:50%;
      background: black;
    }


    #box6 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      border-radius: 6px;
      display: flex;
      flex-wrap: wrap;
    }

    #box6 div {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
 

    #box6 div:last-child{
      align-items: flex-end;
    }
    #box6  i {
      display: block;
      width: 30%;
      height: 90%;
      border-radius:50%;
      background: black;
    }
    
    
  </style>
</head>
<body>
<div id="box1">
  <div></div>
</div>

<div id="box2">
  <div></div>
  <div></div>
</div>

<div id="box3">
  <div></div>
  <div></div>
  <div></div>
</div>
<div id="box4">
  <div>
    <i></i>
    <i></i>
  </div>
  <div>
    <i></i>
    <i></i>
  </div>
  
</div>
<div id="box5">
  <div>
    <i></i>
    <i></i>
  </div>
  <div>
    <i></i>
  </div>
  <div>
    <i></i>
    <i></i>
  </div>
</div>
<div id="box6">
  <div>
    <i></i>
    <i></i>
  </div>
  <div>
    <i></i>
    <i></i>
  </div>
  <div>
    <i></i>
    <i></i>
  </div>
</div>
</body>
</html>
