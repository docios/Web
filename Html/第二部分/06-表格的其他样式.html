<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
      empty-cells: hide;
    }
    .set{
      border-top: solid black 40px;
      border-left:  solid red 60px;
      position: relative;
    }
    .set  span {
      position: absolute;
      color: #bfa;
      top: -40px;
      left: -20px;
      font-size: 12px;
    }
    .set  em {
      position: absolute;
      color: #bfa;
      top: -20px;
      left: -60px;
      font-size: 12px;
    }
  </style>
</head>
<body>
<table border="1">
  
  <colgroup>
    <col span="2" style="background: #9d9d9d">
  </colgroup>
  <colgroup>
    <col span="2" style="background: #e59a9a">
  </colgroup>
  <tr>
    <th>
      <div class="set">
        <span>姓名</span>
        <em>排名</em>
        
        
      </div>
      
    </th>
    <th>性别</th>
    <th>手机号码</th>
    <th>住址</th>
  </tr>
  <tr>
    <td>张三</td>
    <td>男</td>
    <td>110</td>
    <td>山东</td>
  </tr>
  
  <tr>
    <td>张美丽</td>
    <td>女</td>
    <td>120</td>
    <td>北京</td>
  </tr>
  <tr>
    <td>李四</td>
    <td>男</td>
    <td></td>
    <td>内蒙</td>
  </tr>
</table>
</body>
</html>
