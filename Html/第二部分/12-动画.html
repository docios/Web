<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    #box1 {
      width: 300px;
      height: 300px;
      border: 1px solid red;
      margin: 0 auto;
    }
    
    .box2 {
      width: 100px;
      height: 100px;
      background: #bfa;
      /*animation-name: goMove;*/
      /*animation-duration: 4s;*/
      /*animation-delay: 2s;*/
      /*animation-iteration-count: infinite;*/
      /*animation-timing-function: ease;*/
      animation: goMove  4s 2s   ease infinite;
      
    }
    
    @keyframes goMove {
      /*from{*/
      /*   transform: translate(0,0);*/
      /*}*/
      
      /*to{*/
      /*  transform: translate(200px,0);*/
      /*}*/
      
      0% {
        transform: translate(0, 0)
      }
      25% {
        transform: translate(200px, 0)
      }
      
      50% {
        transform: translate(200px, 200px)
      }
      75% {
        transform: translate(0, 200px)
      }
      100% {
        transform: translate(0, 0)
      }
      
      
    }
  </style>
</head>
<body>

<div id="box1">
  
  <div class="box2"></div>
</div>

</body>
</html>
