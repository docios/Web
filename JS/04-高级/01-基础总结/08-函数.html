<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!--	函数
	定义:实现特定功能多条语句的封装体
	好处:提高复用,便于交流
	调用:
			 fn();
			 obj.fn();
			 new fn();
			 fn.call(obj)/ fn.apply(obj) 临时让fn 成为obj的方法进行调用
	-->
	<script>

    function fn() {
      this.name = "张三";
    }

    var obj = {};
    fn.call(obj);

    console.log(obj.name);
    console.log(obj);
	</script>


</head>
<body>

</body>

</html>
