<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    
    *{
      margin: 0;
      padding: 0;
    }
    img{
      display: block;
      width: 320px;
      height: 260px;
    }
    
    #parent{
      width: 200px;
      height: 160px;
      position: relative;
      margin: 40px auto;
      perspective: 700px;

    }
    
    #parent div{
      width: 200px;
      height: 160px;
      position: absolute;
      left: 0;
      top: 0;
      transition: .5s;
      backface-visibility: hidden;
    }

    #parent div:first-child{
      transform: rotateY(0);
    }

    #parent div:last-child{
      transform: rotateY(-180deg);
    }

    #parent:hover div:first-child {
      transform: rotateY(-180deg);
    }

    #parent:hover div:last-child{
      transform: rotateY(0);
    }
    
    
    
    
  </style>
</head>
<body>
<div id="parent">
  <div>
    <img src="../img/banner_0.jpg" alt="">
  </div>
  <div>
    <img src="../img/banner_1.jpg" alt="">
  </div>
</div>

</body>
</html>
